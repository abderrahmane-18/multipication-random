<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تمارين الضرب العشوائية</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>تمارين الضرب العشوائية</h1>

      <span id="num1"></span>

      =

    <button id="checkAnswer">تحقق</button>

    <button id="newQuestion">سؤال جديد</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
